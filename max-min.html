<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>max-min</title>
</head>
<body>
	<script>
		var arr = [5,7,8,9,0,3,6,1]
		var length=arr.length

		function maxmin(arr) {

			// Math.max()  Math.min()

			// 从小到大排序 
			// arr.sort(function(a,b) {
			// 	return a-b
			// })
			// return [arr[0], arr[length-1]]

			// 依次比较
			var min = arr[0]
			var max = arr[0]
			for(var i=0;i<length;i++){
				min > arr[i] ? min = arr[i] : null
				max < arr[i] ? max = arr[i] : null
			}
			return [min, max]

		}
		console.log(maxmin(arr))

	</script>
</body>
</html>
