<body>
    <script>
        // Function.prototype.checkEmail = function () {
        //     console.log('checkEmail')
        // }
        // var f = function () {}
        // var f = new Function()
        // f.checkEmail()

        Function.prototype.addMethod = function (name, fn) {
            // this[name] = fn
            this.prototype[name] = fn
        }
        var ff = function () {}
        ff.addMethod('checkName', function () { console.log('checkName') })
        ff.checkName()
    </script>
