<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类式继承</title>
</head>
<body>
	<script type="text/javascript">

		Object.prototype.a = 1
		Function.prototype.b = 2
		var name="lisan"
		function Person(){
			// console.log(name === window.name)
		}
		// var Person = new Function() // 1 创建新对象   2 对象.__proto__ === Person.prototype  3 调用构造函数
		Person.prototype.name = function() {
			this.name = '张三'
		}
		console.log(Person.prototype)
		var max =  new Person()
		console.log(max === window.max)
		// console.log(max.a)  // 1
		// console.log(max.b)  // undefined

		// console.log(Person.__proto__ === Function.prototype) // true
		// console.log(max.__proto__ === Person.prototype)  // true
		
		// console.log(Function.prototype.__proto__ === Object.prototype) // true
		// console.log(Person.prototype.__proto__ === Object.prototype) // true

		// console.log(Person.prototype.__proto__ === Function.prototype) // false

	</script>
</body>
</html>
