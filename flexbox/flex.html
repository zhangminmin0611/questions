<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<style>
		.main {
			display: flex;
		}
		.left {
			flex-basis: 100px;
			background-color: red;
		}
		.center {
			flex-grow: 1;
			flex-shrink: 1;
			flex-basis: auto;
			background-color: yellow;
		}
		.right {
			flex-basis: 100px;
			background-color: green;
		}

	</style>
</head>
<body>
	<div class="main">
		<div class="left">left</div>
		<div class="center">center</div>
		<div class="right">right</div>
	</div>
</body>
</html>
