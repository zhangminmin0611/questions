<body>
	<script>
		// 基于原型链

		// typeof 一个函数可以输出 'function',而除此之外，输出的全是 object


		// A instanceof B, 
		function instance_of (L, R) {

			var LProto = L.__proto__

			// while (LProto) {
			// 	if (LProto === R.prototype) {
			// 		return true
			// 	} else {
			// 		LProto = LProto.__proto__
			// 	}
			// }
			while (true) {
				if (LProto === null) return false

				if (LProto === R.prototype) return true

				LProto = LProto.__proto__

			}
		}
		var arr = [1,2]
		console.log(instance_of({}, Array))
	</script>
