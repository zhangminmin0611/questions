<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>randombetween</title>
</head>
<body>
	<script>
		function randombetween(min, max){
			//     3                                 2 + 1 = 3
		    return min + Math.floor(Math.random() * (max-min +1));
		}
		randombetween(3,5)
	</script>
</body>
</html>
